<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <title>Document</title>
  </head>
  <body class="my-10 sm:my-20">
    <div class="mx-auto w-11/12 max-w-5xl">
      <a href="index.html"
        ><h1 class="mb-10 text-4xl font-bold text-slate-800">
          Animal Crossing Shop
        </h1></a
      >
      <div class="grid grid-cols-12 gap-y-12 sm:gap-x-12">
        <aside
          class="sticky top-0 col-span-12 grid h-fit auto-rows-max grid-cols-2 gap-6 bg-white bg-opacity-90 py-4 sm:top-5 sm:col-span-3 sm:grid-cols-1"
        >
          <div>
            <label
              for="js-search"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Search</label
            >
            <div class="relative">
              <div
                class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3"
              >
                <svg
                  class="h-4 w-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
              </div>
              <input
                type="search"
                id="js-search"
                class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 ps-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                placeholder="Search..."
                required
              />
            </div>
          </div>

          <div>
            <label
              for="js-categories"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Category</label
            >
            <select
              id="js-categories"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
            >
              <option value="All" selected>All</option>
            </select>
          </div>

          <div>
            <label
              for="js-dropdown-color-checkboxes"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Colours</label
            >

            <button
              id="js-dropdown-color-checkboxes"
              data-dropdown-toggle="js-color-checkboxes"
              class="inline-flex w-full items-center justify-between rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              type="button"
            >
              <span>Choose</span>
              <svg
                class="h-2.5 w-2.5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 4 4 4-4"
                />
              </svg>
            </button>

            <!-- Dropdown menu -->
            <div
              id="js-color-checkboxes"
              class="z-10 hidden h-48 w-48 divide-y divide-gray-100 overflow-y-auto rounded-lg bg-white shadow dark:divide-gray-600 dark:bg-gray-700"
            >
              <ul
                id="js-color-checkboxes-list"
                class="space-y-3 p-3 text-sm text-gray-700 dark:text-gray-200"
                aria-labelledby="js-dropdown-color-checkboxes"
              ></ul>
            </div>
          </div>

          <div>
            <label
              for="js-dropdown-style-checkboxes"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Styles</label
            >

            <button
              id="js-dropdown-style-checkboxes"
              data-dropdown-toggle="js-style-checkboxes"
              class="inline-flex w-full items-center justify-between rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              type="button"
            >
              <span>Choose</span>
              <svg
                class="h-2.5 w-2.5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 4 4 4-4"
                />
              </svg>
            </button>

            <!-- Dropdown menu -->
            <div
              id="js-style-checkboxes"
              class="z-10 hidden h-48 w-48 divide-y divide-gray-100 overflow-y-auto rounded-lg bg-white shadow dark:divide-gray-600 dark:bg-gray-700"
            >
              <ul
                id="js-style-checkboxes-list"
                class="space-y-3 p-3 text-sm text-gray-700 dark:text-gray-200"
                aria-labelledby="js-dropdown-style-checkboxes"
              ></ul>
            </div>
          </div>

          <div>
            <label
              for="js-dropdown-theme-checkboxes"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Themes</label
            >

            <button
              id="js-dropdown-theme-checkboxes"
              data-dropdown-toggle="js-theme-checkboxes"
              class="inline-flex w-full items-center justify-between rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              type="button"
            >
              <span>Choose</span>
              <svg
                class="h-2.5 w-2.5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 4 4 4-4"
                />
              </svg>
            </button>

            <!-- Dropdown menu -->
            <div
              id="js-theme-checkboxes"
              class="z-10 hidden h-48 w-48 divide-y divide-gray-100 overflow-y-auto rounded-lg bg-white shadow dark:divide-gray-600 dark:bg-gray-700"
            >
              <ul
                id="js-theme-checkboxes-list"
                class="space-y-3 p-3 text-sm text-gray-700 dark:text-gray-200"
                aria-labelledby="js-dropdown-theme-checkboxes"
              ></ul>
            </div>
          </div>
        </aside>
        <main
          class="col-span-12 flex flex-col items-center gap-12 sm:col-span-9"
        >
          <div
            id="js-clothing-container"
            class="grid w-full grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3"
          ></div>

          <button
            id="js-load-more-button"
            type="button"
            class="rounded-lg bg-blue-700 px-5 py-3 text-center text-base font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Load More...
          </button>
        </main>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
