<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="flex h-screen items-center justify-center bg-gray-100">
    <div class="flex flex-col items-center justify-center gap-y-8">
      <h1 class="text-3xl font-bold text-slate-800 2xl:text-5xl">
        Our Reviews
      </h1>
      <div
        class="mx-auto flex w-11/12 max-w-2xl flex-col items-center bg-white p-10 text-center"
      >
        <img
          src=""
          alt=""
          id="js-review-image"
          class="h-24 w-24 rounded-full object-cover 2xl:h-40 2xl:w-40"
        />
        <h2
          id="js-review-name"
          class="mt-4 font-bold tracking-wide text-slate-800 2xl:mt-6"
        >
          Susan Smith
        </h2>
        <p id="js-review-job" class="text-theme-color"></p>
        <p id="js-review-text" class="mt-4 text-gray-500 2xl:mt-6"></p>
        <div class="mt-4 2xl:mt-6">
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              id="js-previous-review-button"
              class="inline h-6 w-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5L8.25 12l7.5-7.5"
              />
            </svg>
          </button>
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              id="js-next-review-button"
              class="inline h-6 w-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 4.5l7.5 7.5-7.5 7.5"
              />
            </svg>
          </button>
        </div>
        <button
          id="js-random-review-button"
          class="mt-4 rounded-lg border-2 border-theme-color px-4 py-2 font-bold text-theme-color transition duration-500 hover:bg-theme-color hover:text-white 2xl:mt-6"
        >
          Surprise me
        </button>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
