<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <title>Document</title>
  </head>
  <body class="my-20 bg-gray-100">
    <div class="mx-auto w-11/12 max-w-2xl">
      <h1 class="text-4xl font-bold text-slate-800">Shopping List</h1>
      <div class="relative">
        <div class="mt-8 flex">
          <input
            type="text"
            class="js-add-item-input w-full px-2"
            placeholder="e.g. eggs"
          />
          <button
            class="js-add-item-button rounded-r-lg bg-theme-color p-2 text-white"
          >
            Add+
          </button>
        </div>
        <span
          class="js-enter-item-message absolute left-2/4 top-[-1.5rem] translate-x-[-50%] rounded bg-red-600 p-2 text-sm text-white opacity-0"
          >Please enter an item!</span
        >
      </div>
      <button class="js-clear-items-button mt-2 text-left text-red-600">
        Clear items
      </button>
      <ul class="js-items mx-auto mt-8 w-[80%] gap-y-4"></ul>
    </div>
    <script src="main2.js" type="module"></script>
  </body>
</html>
