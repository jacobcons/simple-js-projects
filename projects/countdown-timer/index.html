<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <title>Document</title>
  </head>
  <body class="my-20 bg-gray-100">
    <div class="mx-auto w-11/12 max-w-2xl">
      <h1 class="text-4xl font-bold text-slate-800">Countdown Timer</h1>
      <p class="mt-6 text-gray-500">
        Giveaway ends on <span id="js-giveaway-date"></span>
      </p>
      <div class="mt-6 flex flex-col items-center gap-4 sm:flex-row">
        <div
          class="flex w-20 flex-col items-center justify-between bg-theme-color p-4 text-white"
        >
          <span id="js-days-until-giveaway" class="text-2xl font-bold">00</span>
          <span>Days</span>
        </div>
        <div
          class="flex w-20 flex-col items-center justify-between bg-theme-color p-4 text-white"
        >
          <span id="js-hours-until-giveaway" class="text-2xl font-bold"
            >00</span
          >
          <span>Hours</span>
        </div>
        <div
          class="flex w-20 flex-col items-center justify-between bg-theme-color p-4 text-white"
        >
          <span id="js-minutes-until-giveaway" class="text-2xl font-bold"
            >00</span
          >
          <span>Minutes</span>
        </div>
        <div
          class="flex w-20 flex-col items-center justify-between bg-theme-color p-4 text-white"
        >
          <span id="js-seconds-until-giveaway" class="text-2xl font-bold"
            >00</span
          >
          <span>Seconds</span>
        </div>
      </div>
      <p
        id="js-giveaway-finished-message"
        class="mt-6 hidden text-2xl text-gray-500"
      >
        Giveaway has finished!
      </p>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
