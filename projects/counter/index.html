<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="flex h-screen items-center justify-center bg-gray-100">
    <div class="flex flex-col items-center justify-center gap-y-8">
      <h1 class="text-6xl font-bold text-slate-800">Counter</h1>
      <span class="js-counter text-6xl font-bold text-slate-800">0</span>
      <div class="flex gap-x-6">
        <button
          class="js-decrease-button rounded-lg border-2 border-slate-800 px-4 py-2 text-slate-800 hover:bg-slate-800 hover:text-white hover:transition-colors"
        >
          DECREASE
        </button>
        <button
          class="js-reset-button rounded-lg border-2 border-slate-800 px-4 py-2 text-slate-800 hover:bg-slate-800 hover:text-white hover:transition-colors"
        >
          RESET
        </button>
        <button
          class="js-increase-button rounded-lg border-2 border-slate-800 px-4 py-2 text-slate-800 hover:bg-slate-800 hover:text-white hover:transition-colors"
        >
          INCREASE
        </button>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
